<div class="mt-2">
    <mat-accordion multi MatExpansionPanelState ="expanded">
        <mat-expansion-panel class="mx-2 userDetailsFilter" id="userDetailsFilter" >
            <mat-expansion-panel-header>
                <mat-panel-title> User Details Filters </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="col-xs-12 row mt-3">
                <mat-form-field appearance="outline" floatLabel="always" class="col-md-6  col-md-6 col-xl-4">
                    <mat-label>Name Filter</mat-label>
                    <input matInput placeholder="Filter user details by name " [ngModel]="filterData" (ngModelChange)="filterData = $event">
                </mat-form-field>
            </div>
            <div class="col-xs-12 text-end">
                <button mat-flat-button class="me-2" (click)="filter()">Applay Filter's</button>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel class="mx-2">
            <mat-expansion-panel-header>
                <mat-panel-title> User Details Data </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="col-xs-12 px-5 row pt-3 menuListDetails">
                <div *ngFor="let user of userList" class="col-xs-12 col-sm-6 col-md-4">
                    <mat-card appearance="outlined" class="mb-3 p-2" (click)="userDetailView(user)">
                        <div>
                            <span class="lable">Name</span> : <span class="value">{{user.name}}</span>
                        </div>
                        <div>
                            <span class="label">Email</span> : <span class="value">{{user.email}}</span>
                        </div>
                        <div>
                            <span class="lable">gender</span> : <mat-button-toggle-group name="fontStyle"
                                aria-label="Font Style">
                                <mat-button-toggle [checked]="user.gender === 'male'"
                                    [value]="'male'">Male</mat-button-toggle>
                                <mat-button-toggle [checked]="user.gender === 'female'"
                                    [value]="'female'">Female</mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>
                    </mat-card>
                </div>
            </div>
            <mat-paginator [length]="userDetailsService.paginationDetails.total" [pageSize]="userDetailsService.paginationDetails.limit"
                [pageSizeOptions]="pageSizeOptions" aria-label="Select page" (page)="handlePageEvent($event)">
            </mat-paginator>
        </mat-expansion-panel>


    </mat-accordion>
</div>
